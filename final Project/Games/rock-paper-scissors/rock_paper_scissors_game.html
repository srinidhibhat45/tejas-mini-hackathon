<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src ="game-func.js" async></script>
    <link rel="stylesheet" href="rock_paper_scissors_game.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to 5 Wins!</h2>
    <div class="buttons">
        <button class="btn" id="rock"><img src="images/clipart3561104.png" alt="rock image"/></button>
        <button class="btn" id="paper"><img src="images/rock-paper-scissors-icon-17.jpg" alt="paper image"/></button>
        <button class="btn" id="scissors"><img src="images/rock-paper-scissors-icon-15.jpg" alt="scissors image"/></button>
    </div>
    <div class="text-line">
    <p class="text" id="player-score">Player Score:</p>
    <p class="text" id="comp-score">Computer Score:</p>
    </div>
    <div>
        <p class="text" id="output">May the Best machine Win! :)</p>
    </div>
    
</body>
</html>
